<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest"></head>
<body>
    <div class="flexWrap">
        <header>
            <h1>Coffee Calculator</h1>
        </header>
        <main>
            <section>
                <select name="brew-method" id="brew-method" placeholder="Brew Method">
                    <option value="pour-over">Pour Over</option>
                    <option value="french-press">French Press</option>
                    <option value="ris">Ristretto</option>
                    <option value="espresso">Espresso</option>
                    <option value="lungo">Espresso Lungo</option>
                <input type="number" id="grounds" placeholder="Coffee Grounds (g)">
                <p id="grounds-output">0ml</p>
                <input type="number" id="water" placeholder="Water (g)">
                <p id="water-output">0g</p>
                <p>205°F/96°C</p>
            </section>
        </main>
    </div>
    <script src="coffcalc.js"></script>
</body>
</html>
